<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--<link type="text/css" rel="stylesheet" href="style.css" class="css">-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <title>JQuery Selectors</title>
    </head>

    <body>


        <div id="elementID" class="bold">This is a box</div>
        <span name="testName">Span 1</span>
        <span name="testName">Span 2</span>

        <script>
            //SELECTING ELEMENTS IN MANY WAYS:

            var MyId = $("#elementID"); //Selecting by ID.
            var allBolds = $(".bold"); //Selecting by class.
            var myDiv = $("div"); //Selecting by element.

            var allNames = $('[name="testName"]'); //Select by attribute.
            //or
            var allNames = $('span[name="testName"]');

            //IMPORTANT:
            /* If selectors do not work, we might need to put the code inside
            the ready() method.

            $(window).ready(function() {
            We tell the browswe to not load this until jQuery is finished loading.
            var getBoldClass = $(".bold"); //Then here is our code.
          }
          )


            */

        </script>


        <!-- <script src="index.js"></script> -->

        <!-- If you downloaded jQuery, change the src to the filename. Example:
        <script src="jquery-1.8.0.min.js"></script> -->
    </body>

</html>
